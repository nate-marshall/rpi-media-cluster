---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd-deployment
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - raspberrypi-2
      containers:
        - name: sabnzbd
#          command: ["tail", "-f", "/dev/null"]
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - cat /nfs/healthy.txt
          image: linuxserver/sabnzbd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 9090
          volumeMounts:
            - mountPath: /config
              name: sabnzbd-config
            - mountPath: /tempdownload
              name: sabdnzbd-tempdownload
            - mountPath: /nfs
              name: nfs-volume
      volumes:
        - name: nfs-volume
          nfs:
            server: 192.168.1.249
            path: /media/nate/BlueIris/media_downloads
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config-pvc
        - name: sabdnzbd-tempdownload
          persistentVolumeClaim:
            claimName: sabnzbd-tempdownload-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd-service
  namespace: media
spec:
  loadBalancerIP: 192.168.1.179
  ports:
    - protocol: TCP
      name: "8080"
      port: 8080
    - protocol: TCP
      name: "9090"
      port: 9090
  selector:
    app: sabnzbd
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config-pvc
  namespace: media
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: rancher.io/local-path
    volume.kubernetes.io/selected-node: raspberrypi-2
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi

