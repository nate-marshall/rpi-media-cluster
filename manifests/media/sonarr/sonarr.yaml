---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
#          command: ["tail", "-f", "/dev/null"]
#          livenessProbe:
#            exec:
#              command:
#                - /bin/sh
#                - -c
#                - cat /nfs/downloads/healthy.txt && cat /nfs/media/tv/healthy.txt
#            initialDelaySeconds: 5
#            periodSeconds: 30
          env:
            - name: PUID
              value: "998"
            - name: PGID
              value: "1002"
            - name: TZ
              value: "America/Chicago"
          imagePullPolicy: Always
          image: lscr.io/linuxserver/sonarr
          resources:
            requests:
              cpu: 1000m
              memory: 512Mi
            limits:
              cpu: 3000m
              memory: 1000Mi
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-config
            - mountPath: /nfs/downloads
              name: nfs-downloads
            - mountPath: /nfs/media/tv
              name: nfs-m5nas
            - mountPath: /nfs/mediaAndrew
              name: nfs-b4nas
      dnsConfig:
        nameservers:
          - 1.1.1.1
      volumes:
        - name: nfs-m5nas
          nfs:
            server: 192.168.1.38
            path:  /volume1/media/tvSeries
        - name: nfs-b4nas
          nfs:
            server: 192.168.1.38
            path:  /volume1/mediaAndrew
        - name: nfs-downloads
          nfs:
            server: 192.168.1.60
            path: /media/nate/Media12TB/media_downloads
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonar-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-service
  namespace: media
spec:
  loadBalancerIP: 192.168.1.189
  ports:
    - protocol: TCP
      name: "8989"
      port: 8989
  selector:
    app: sonarr
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonar-config-pvc
  namespace: media
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: rancher.io/local-path
    path: k3s-node-23/
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
