---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
#          command: ["tail", "-f", "/dev/null"]
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - cat /nfs/downloads/healthy.txt && cat /nfs/media/tv/healthy.txt
            initialDelaySeconds: 5
            periodSeconds: 30
          env:
            - name: PUID
              value: "998"
            - name: PGID
              value: "1002"
            - name: TZ
              value: "America/Chicago"
          imagePullPolicy: Always
          image: lscr.io/linuxserver/sonarr
          resources:
            requests:
              cpu: 1000m
              memory: 512Mi
            limits:
              cpu: 3000m
              memory: 1000Mi
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-config
            - mountPath: /nfs/media/tv
              name: nfs-tv
            - mountPath: /nfs/downloads
              name: nfs-downloads
      dnsConfig:
        nameservers:
          - 1.1.1.1
      volumes:
        - name: nfs-tv
          nfs:
            server: 192.168.1.60
            path:  /media/14TB_00/media/tv
        - name: nfs-downloads
          nfs:
            server: 192.168.1.60
            path: /media/nate/Media12TB/media_downloads
        - name: sonarr-config
          nfs:
            server: 192.168.1.60
            path: /media/nate/Media12TB/services/sonarr/config
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-service
  namespace: media
spec:
  loadBalancerIP: 192.168.1.189
  ports:
    - protocol: TCP
      name: "8989"
      port: 8989
  selector:
    app: sonarr
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonar-config-pvc
  namespace: media
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: rancher.io/local-path
    volume.kubernetes.io/selected-node: raspberrypi-2
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
