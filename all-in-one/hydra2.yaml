---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra2-deployment
  namespace: media
  labels:
    app: hydra2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hydra2
  template:
    metadata:
      labels:
        app: hydra2
    spec:
      containers:
        - name: hydra2
#          command: ["tail", "-f", "/dev/null"]
          image: linuxserver/hydra2
          ports:
            - containerPort: 5076
          volumeMounts:
            - mountPath: /config
              name: hydra2-config
            - mountPath: /nfs
              name: nfs-volume
      volumes:
        - name: nfs-volume
          nfs:
            server: 192.168.1.13
            path: /f/media
        - name: hydra2-config
          persistentVolumeClaim:
            claimName: hydra2-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hydra2-service
  namespace: media
spec:
  ports:
    - protocol: TCP
      name: "5076"
      port: 5076
#      targetPort: 5076
  selector:
    app: hydra2
  type: LoadBalancer
  externalTrafficPolicy: Local
